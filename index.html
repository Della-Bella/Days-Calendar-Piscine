<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Piscine Calendar </title>
   </head>
   <body>
      <h1>CYF Calendar</h1>

      <div id="calendar-controls">

         <button id="prev-month-btn" style="padding: 10px 15px;">← Previous Month</button>

         <label for="month-select">Month:</label>
         <select id="month-select" style="padding:10px 15px;"></select>

         <label for="year-select">Year:</label>
         <select id="year-select" style="padding: 10px 15px;" ></select>

         <button id="next-month-btn" style="padding: 10px 15px;" >Next Month →</button>
      </div>

      <!-- container table calendar -->
      <div id="calendar-container"></div>

      <script src="script.js" type="module"></script>
   </body>
</html>
